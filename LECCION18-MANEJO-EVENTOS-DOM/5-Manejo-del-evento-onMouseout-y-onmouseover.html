<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo del evento onmouseout y onmouseover</title>
</head>
<body>
    <h1 id="titulo" onmouseover="rojo(this)" onmouseout="azul(this)">Manejo del evento onmouseout y onmouseover</h1>

    <script>
        function rojo(elemento){
            elemento.style.color = 'red';
        }
        function azul(elemento){
            elemento.style.color = 'blue';
        }
    </script>
</body>
</html>
