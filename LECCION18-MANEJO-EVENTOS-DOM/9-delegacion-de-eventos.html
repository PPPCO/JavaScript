<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo del evento onfocus y onblur</title>
    <link rel="icon" type="icon/x-icon" href="nubesita.png">
</head>
<body>
    <h1>Manejo del evento onfocus y onblur</h1>
    <br>
    <form action="" id="forma">
        Nombre: <input type="text" id="nombre" name="nombre" value="nombre">
        <br>
        <br>
        apellido: <input type="text" id="apellido">
    </form>
    <div id="mostrar">

    </div>
    <script>
        const forma = document.getElementById('forma');
        forma.addEventListener('focus', rosa, true);// tenemos que colocar true para que las configuraciones que se le estan haciendo al elemento mas externo, en este caso el formulario, tambien se pasen a los elementos mas intenrnos, en este caso los inputs.
        function rosa(evento){
            evento.target.style.background = 'pink';
            document.getElementById('mostrar').innerHTML = evento['nombre'].value;// no quedo :c
        }
        forma.addEventListener('blur',(evento)=>evento.target.style.background = 'white',true)
    </script>
</body>
</html>
